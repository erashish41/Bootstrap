<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css" integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Cube</title>
</head>
<body>
  <div class="section-one bg-dark overflow-hidden">
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-fixed p-4 me-auto">
      <div class="container">
        <!-- nav-logo -->
        <a class="navbar-brand" href="#">
          <img src="./img/images_section_one/logo_image.svg" alt="" >
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- navbar-content -->
        <div class="collapse navbar-collapse " id="navbarContent">
          <ul class="navbar-nav">
            <li class="navbar-item">
              <a class="nav-link active" aria-current="page" href="#">Landings</a>
            </li>
            <li class="navbar-item">
              <a class="nav-link" href="#">Pages</a>
            </li>
            <li class="navbar-item">
              <a class="nav-link" href="#">Account</a>
            </li>
            <li class="navbar-item">
              <a class="nav-link" href="#" href="#">Shop</a>
            </li>
            <li class="navbar-item">
              <a class="nav-link" href="#" href="#">Docs</a>
            </li>
          </ul>
        </div>

        <!-- nav-side-icons -->
        <button class="btn btn-outline-light rounded-pill p-2 bg-dark text-white ">Buy Cube</button>
      </div>
    </nav>

    <!-- section-one-content -->
    <div class="section-one-content position-relative text-white">
      <div class="container d-flex pt-5 mt-5 gap-4 justify-content-between">
        <div class="section-left col-6 col-xl-5 text-lg-start">
          <div class="section-left-heading">
            <h1 class="display-2 lh-sm">Instantly book cars near you. Today.</h1>
          </div>
          <div class="section-left-para font-lg">
            <p class="fw-lighter fs-5">Get the fastest and most convenient short-time car rental service in town.</p>
          </div>

          <div class="left-button d-flex gap-3">
            <button class="btn btn-danger rounded-pill d-flex align-items-center px-4 gap-2">
              <i class="bi bi-apple fs-2"></i>
              <div class="btn-content text-start">
                <span>Available on the</span>
                <h3>App Store</h3>
              </div>
            </button>

            <button class="btn btn-danger rounded-pill d-flex align-items-center px-4 gap-2">
              <i class="bi bi-google-play fs-2"></i>
              <div class="btn-content text-start">
                <span>Get it on </span>
                <h3>Google Play</h3>
              </div>
            </button>
          </div>
        </div>

        <div class="section-one-image position-relative">
          <img class="image-fluid" style="width: 60%"  src="./img/images_section_one/mobile_image.png" alt="">
        </div>
      </div>
    </div>
  </div>

  <div class="section-two bg-dark border-top text-white py-15" >
    <div class="container">
      <div class="row justify-content-center col-lg-10">
        <span class="eyebrow mb-2">Why CUBE ?</span>
        <h3 class="font-weight-bold mb-4">Learn more about our car sharing platform in the light demo version or get in the driver's seat and get paid</h3>
      </div>
    </div>
  </div>
</body>
</html>
